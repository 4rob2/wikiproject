<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/wiki.css" rel="stylesheet" media="all" type="css/text">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wiki.js"></script>
    <title>Forms</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li class="active">Forms</li>
    </ol>
    <div class="container">
      <H1>Forms</H1>
      <p>Forms are specific methods of acquiring input allowing distribution of calculations at a future point in time.</p>
      <H2>Example form</H2>
      <form id="mailto">
        <H3>Mailing Label Generator</H3>
        <div class="form-group">
          <label for="name">Your Full Name</label>
          <input type="text" id="name">
        </div>
        <div class="form-group">
          <label for="address">Your Address</label>
          <input type="text" id="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <H3>Your Mailing Label:</H3>
      <p id="finishedlabel1"></p>
      <p id="finishedlabel2"></p>
      <p id="finishedlabel3"></p>
    <div class="container">
  </body>
</html>
